<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <!-- <div class="login-logo">
                <a href="index.html">
                    <img class="align-content logo-login" src="assets/images/logo.png" alt="">
                </a>
            </div> -->
            <div class="login-form" style="max-width: 350px; margin: auto; border-radius: 8px; box-shadow: 2px 5px 20px rgba(0, 0, 0, .2);">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content logo-login" src="assets/images/logo.png" alt="">
                    </a>
                </div>
                <div *ngIf="returnlogin.status" class="alert alert-danger">{{returnlogin.message}}</div>
                <form [formGroup]="formLogin" (ngSubmit)="login()">
                    <div class="form-group">
                        <label>Email</label>
                        <input formControlName="email" type="email" class="form-control input_login" placeholder="Email" required>
                        <div *ngIf="(email.touched) &&  email.invalid" class="">
                                <div *ngIf="email.errors.required">
                                    Por favor, informe um endereço de email.
                                </div>
                                <div *ngIf="email.errors.email">
                                        Por favor, informe um endereço de email válido.
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input formControlName="password" type="password" class="form-control input_login" placeholder="Password">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="">
                                <div *ngIf="password.errors.required">
                                    Por favor, informe a sua senha.
                                </div>
                        </div>
                    </div>
                    <button  type="submit" [disabled]="!formLogin.valid" style="border-radius: 100px;" class="btn btn-warning btn-flat mb-3 m-t-30">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

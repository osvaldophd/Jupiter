
<div class="container mt-5">
    <div class="row mt-5 d-flex flex-column justify-content-center align-items-center">
        <div class="card mt-5" style="width: 30rem;">
            <div class="card-header--custom " style="background: #FFC107">
                
            <div class="row p-5 d-flex flex-row justify-content-center align-items-center">
                <div class="col-4">
                <img width="100" height="100" class="card-img-top" style="border: 5px solid #333;" class="rounded-circle" src="{{img}}{{me.funcionario.imagem}}" alt="Card image cap">
                </div>
                <div class="col-8">
                   <h4 class="card-text text-dark"> {{me.funcionario.nome}} </h4>
                <p class="card-text text-dark">{{me.email}}</p>
                </div>
            </div>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item"> <i class="fa fa-user fa-1x text-dark"></i> {{me.funcionario.nome}}</li>
            <li class="list-group-item"> <i class="fa fa-calendar text-dark"> </i> {{me.funcionario.data_nascimento}}</li>
            <li class="list-group-item"> <i class="fa fa-flag text-dark"></i>
              {{me.funcionario.nacionalidade}}
            </li>
            </ul>
            <div class="card-body">
              <!-- <a href="#" class="card-link"><i class="fa fa-edit text-primary"></i> Editar</a> -->
              <button (click)="logout()"  class="btn card-link text-danger pl-0"><i class="fa fa-sign-out text-danger"></i> Terminar sess√£o</button>
            </div>
          </div>
    </div>
</div>

<header id="header" class="header">
    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="./"><img src="assets/images/logo.png" alt="Logo"></a>
            <a class="navbar-brand hidden" href="./"><img src="assets/images/logo.png" alt="Logo"></a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="header-left">
                <button class="search-trigger"><i class="fa fa-search text-dark" ></i></button>
                <div class="form-inline">
                    <form class="search-form">
                        <input class="form-control mr-sm-2" text-dark type="text" placeholder="Search ..." aria-label="Search">
                        <button class="search-close" type="submit"> <i class="fa fa-close"> </i> </button>
                    </form>
                </div>


            </div>

            <div class="user-area dropdown float-right">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="user-admin-name text-dark">{{usuario.nome}}</span>
                    <img class="user-avatar border-radius" src="{{api}}uploads/funcionarios/{{usuario.imagem}}" alt="User Avatar">
                </a>

                <div class="user-menu dropdown-menu">
                    <a class="nav-link" style="cursor: pointer;" style="cursor: pointer;" routerLink="/perfil"><i class="fa fa- user"></i>Meu Perfil</a>
                    <a (click)="utenteModule()" class="nav-link" style="cursor: pointer;"><i class="fa fa- user"></i>Modulo Utente</a>

                    <a (click)="logout()" style="cursor: pointer;" class="nav-link"><i class="fa fa-power -off"></i>Logout</a>
                </div>
            </div>

        </div>
    </div>
</header>
